{% set name = "perl-uri" %}
{% set version = "1.76" %}
{% set sha256 = "b2c98e1d50d6f572483ee538a6f4ccc8d9185f91f0073fd8af7390898254413e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: URI-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/URI-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl >=5
    #- perl-parent
    #- perl-data-dumper
    #- perl-constant
    #- perl-extutils-makemaker
    #- perl-exporter
    #- perl-file-temp
    #- perl-test-needs
    #- perl-test
    #- perl-carp
    #- perl-encode
    #- perl-mime-base64

  run:
    - perl >=5
    #- perl-parent
    #- perl-data-dumper
    #- perl-constant
    #- perl-exporter
    #- perl-carp
    #- perl-encode
    #- perl-mime-base64

test:
  imports:
    - URI
    - URI::Escape
    - URI::Heuristic
    - URI::IRI
    - URI::QueryParam
    - URI::Split
    - URI::URL
    - URI::WithBase
    - URI::data
    - URI::file
    - URI::file::Base
    - URI::file::FAT
    - URI::file::Mac
    - URI::file::OS2
    - URI::file::QNX
    - URI::file::Unix
    - URI::file::Win32
    - URI::ftp
    - URI::gopher
    - URI::http
    - URI::https
    - URI::ldap
    - URI::ldapi
    - URI::ldaps
    - URI::mailto
    - URI::mms
    - URI::news
    - URI::nntp
    - URI::pop
    - URI::rlogin
    - URI::rsync
    - URI::rtsp
    - URI::rtspu
    - URI::sftp
    - URI::sip
    - URI::sips
    - URI::snews
    - URI::ssh
    - URI::telnet
    - URI::tn3270
    - URI::urn
    - URI::urn::isbn
    - URI::urn::oid

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://github.com/libwww-perl/URI
  license: perl_5
  license_family: GPL
  license_file: LICENSE
  summary: 'Uniform Resource Identifiers (absolute and relative)'

extras:
   recipe-maintainers:
    -scopatz

